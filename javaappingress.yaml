apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-app-ingress
  namespace: springbootjavaapp
spec:
  rules:
  - host: kltf.com
    http:
      paths:
      - path: /
        pathType: Exact  
        backend:
          service:
            name: java-app-svc
            port: 
              number: 8080
