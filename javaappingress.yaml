--- 
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  annotations: 
    kubernetes.io/ingress.class: nginx
  name: java-app-ingress
  namespace: springbootjavaapp
spec: 
  rules: 
    - 
      host: kltf.co.uk
      http: 
        paths: 
          - 
            backend: 
              service: 
                name: java-app-svc
                port: 
                  number: 80
            path: /
            pathType: Prefix
   
